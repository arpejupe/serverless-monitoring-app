type Query {
  getDataEntries: DataEntryConnection
}

input DataEntryInput @aws_iam {
  id: String!
  name: String!
  url: String!
  averageLatencyMs: Float!
  lastSample: String!
  status: String!
  logo: String!
}

type Mutation @aws_iam {
  updateDataEntry(input: DataEntryInput): DataEntry!
}

type Subscription {
  updateDataEntry: DataEntry @aws_subscribe(mutations: ["updateDataEntry"])
}

type DataEntry @aws_iam {
  id: String!
  name: String!
  url: String!
  averageLatencyMs: Float!
  lastSample: String!
  status: String!
  logo: String!
}

type DataEntryConnection {
  items: [DataEntry!]!
  nextToken: String
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

service: monitoring-service

plugins:
  - serverless-offline
  - serverless-plugin-tracing
  - '@anttiviljami/serverless-stack-output'

custom:
  defaultStage: dev
  currentStage: ${opt:stage, self:custom.defaultStage}
  currentRegion: ${file(../common/environment/config.${self:custom.currentStage}.json):region}

  output:
    handler: ../../scripts/stackOutput.handler

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${self:custom.currentStage}
  region: ${self:custom.currentRegion}

  memorySize: 256
  logRetentionInDays: 7

  tracing: true # enable tracing

  environment:
    DYNAMODB_TABLE: ${self:service}-data-table-${self:custom.currentStage}

resources:
  Resources:
    MonitoringDataTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: 'PAY_PER_REQUEST'
        TableName: ${self:provider.environment.DYNAMODB_TABLE}

  Outputs:
    MonitoringDataTableName:
      Value:
        Ref: MonitoringDataTable
      Export:
        Name: '${self:service}:${self:custom.currentStage}:MonitoringDataTableName'

    MonitoringDataTableArn:
      Value:
        'Fn::GetAtt': [MonitoringDataTable, Arn]
      Export:
        Name: '${self:service}:${self:custom.currentStage}:MonitoringDataTableArn'
